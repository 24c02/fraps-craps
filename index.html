<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nora's cool webbed site! but 3d,,,</title>
    <style>
        html {
            color-scheme: light dark;
        }
        body {
            width: 35em;
            margin: 0 auto;
            font-family: "Comic Sans MS";
        }
    </style>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<a-scene>
    <a-entity id="blahaj"
            obj-model="obj: url(/blahaj.obj); mtl: url(/blahaj.mtl)"
            position="0 1.6 -3"
            scale="0.5 0.5 0.5"
    >
    </a-entity>
    <a-camera position="0 1.6 0"></a-camera>


</a-scene>
<script>
    new Howl({
        src: ['/funkytown.mp3'],
        autoplay: true,
        loop: true,
        volume: 0.5,
        rate: 0.6 + Math.random() * 0.7
    });

    const model = document.querySelector('#blahaj');

    const rotation = {x: 0, y: 0, z: 0};
    function rotateModel() {
        rotation.x += 0.01;
        rotation.y += 3;
        rotation.z += 0.08;

        model.setAttribute('rotation', `${rotation.x} ${rotation.y} ${rotation.z}`);
        requestAnimationFrame(rotateModel);
    }
    rotateModel();
</script>
</body>
</html>
